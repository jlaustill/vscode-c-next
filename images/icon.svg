<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bg)"/>
  <!-- C character -->
  <text x="28" y="90" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#4fc3f7">C</text>
  <!-- Arrow (assignment operator) -->
  <g stroke="#81c784" stroke-width="5" stroke-linecap="round" fill="none">
    <line x1="75" y1="64" x2="105" y2="64"/>
    <polyline points="85,52 75,64 85,76"/>
  </g>
  <!-- Small "next" text -->
  <text x="68" y="108" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#90a4ae">next</text>
</svg>
