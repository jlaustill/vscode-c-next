sonar.projectKey=jlaustill_vscode-c-next
sonar.organization=jlaustill

sonar.projectName=vscode-c-next
sonar.projectVersion=1.0.0

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**

sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.exclusions=**/node_modules/**,**/dist/**,**/*.json

# Skip C/C++/Obj-C analysis â€” this is a TypeScript project;
# .c/.h files are transpiler output and test fixtures, not source code.
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
