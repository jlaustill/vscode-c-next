name: PR Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # ============================================================================
  # PARALLEL GROUP 1: Static Analysis (no build needed)
  # ============================================================================
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Prettier)
        id: prettier
        run: npm run prettier:check
        continue-on-error: true

      - name: Check linting (oxlint)
        id: oxlint
        run: npm run lint
        continue-on-error: true

      - name: Report results
        if: always()
        run: |
          FAILED=0
          [ "${{ steps.prettier.outcome }}" != "success" ] && echo "❌ Prettier" && FAILED=1 || echo "✅ Prettier"
          [ "${{ steps.oxlint.outcome }}" != "success" ] && echo "❌ oxlint" && FAILED=1 || echo "✅ oxlint"
          [ $FAILED -eq 1 ] && exit 1 || exit 0

  # ============================================================================
  # PARALLEL GROUP 1: Build (bundle extension)
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Bundle extension
        run: npm run compile

  # ============================================================================
  # PARALLEL GROUP 2: Tests (after build)
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install cnext transpiler
        run: npm install -g @jlaustill/cnext

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

  # ============================================================================
  # PARALLEL GROUP 2: Package verification
  # ============================================================================
  package:
    name: Package VSIX
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build VSIX package
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-c-next.vsix
          path: "*.vsix"

  # ============================================================================
  # SEQUENTIAL: SonarCloud (needs coverage from unit-tests)
  # ============================================================================
  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================================================
  # FINAL: All checks must pass
  # ============================================================================
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, build, unit-tests, package, sonar]
    if: always()

    steps:
      - name: Verify all jobs succeeded
        run: |
          FAILED=0
          [ "${{ needs.lint.result }}" != "success" ] && echo "❌ Static Analysis" && FAILED=1 || echo "✅ Static Analysis"
          [ "${{ needs.build.result }}" != "success" ] && echo "❌ Build" && FAILED=1 || echo "✅ Build"
          [ "${{ needs.unit-tests.result }}" != "success" ] && echo "❌ Unit Tests" && FAILED=1 || echo "✅ Unit Tests"
          [ "${{ needs.package.result }}" != "success" ] && echo "❌ Package" && FAILED=1 || echo "✅ Package"
          [ "${{ needs.sonar.result }}" != "success" ] && echo "❌ SonarCloud" && FAILED=1 || echo "✅ SonarCloud"
          [ $FAILED -eq 1 ] && exit 1 || echo "::notice::All checks passed!"
